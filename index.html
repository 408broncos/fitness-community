<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title></title>
</head>

<section class="">
    <header>
        <h1>Fitness Community</h1>
    </header>
</section>

<body>
    <section>
        <div class="splash-container">
            <div class="splash">
                <h2 class="splash-head">logo</h2>
                <p class="splash-subhead">
                    slogan.
                </p>              
            </div>

    </section>

    <section class="pure-g">
        <form class="pure-form pure-u-1-2" id="login">
            <fieldset>
                <legend>Login</legend>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <label for="default-remember">
                    <input type="checkbox" id="default-remember" /> Remember me
                </label>
                <button type="submit" class="pure-button pure-button-primary">Login</button>
            </fieldset>
        </form>

        <form class="pure-form pure-form-aligned pure-u-1-2" id="sign-up">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="pure-control-group">
                    <label for="aligned-name">Username</label>
                    <input type="text" id="aligned-name" placeholder="Username" />
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password">Password</label>
                    <input type="password" id="aligned-password" placeholder="Password" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-email">Email Address</label>
                    <input type="email" id="aligned-email" placeholder="Email Address" />
                </div>
                <div class="pure-controls">
                    <label for="aligned-cb" class="pure-checkbox">
                        <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions
                    </label>
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </section>

</body>

</html>
